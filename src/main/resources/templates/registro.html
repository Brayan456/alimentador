<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascotas</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Registro de Mascotas</h1>

    <form th:action="@{/mascotas/registrar}" th:object="${mascota}" method="post">
        <h2>Datos de la Mascota</h2>
        <input type="text" th:field="*{nombre}" placeholder="Nombre de la mascota" required>
        <input type="text" th:field="*{tipo}" placeholder="Tipo de mascota" required>
        <input type="number" step="0.01" th:field="*{peso}" placeholder="Peso" required>
    
        <h2>Datos del Dueño</h2>
        <input type="text" th:field="*{dueno.nombre}" placeholder="Nombre del dueño" required>
        <input type="text" th:field="*{dueno.contacto}" placeholder="Contacto" required>
    
        <h2>Lugar de Vivienda</h2>
        <input type="text" th:field="*{lugarVivienda}" placeholder="Lugar de vivienda" required>
    
        <button type="submit">Registrar</button>
    </form>
    

    <p th:text="${mensaje}"></p>
</body>
</html>
